<!doctype html>
<html>
<head>
	<title>SAMM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10" />
	<meta charset="utf-8" />
	<link rel="manifest" href="manifest.json">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css" />
	<link rel="stylesheet" type="text/css" href="css/lucky-form.css" />
	<link rel="stylesheet" type="text/css" href="css/samm.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-menu.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-header.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-window.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-update-password.css" />
	<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/lucky-form.js"></script>
	<script type="text/javascript" src="js/lucky-storage.js"></script>
</head>
<body>
	<section class="update_password_view view">
		<section class="update_password_form">
			<div class="form_field">
				<label class="form_field_label" for="update_password_oldpassword">Mot de passe actuel</label>
				<input class="form_field_input" type="password" name="update_password_oldpassword" id="update_password_oldpassword" />
				<span class="form_field_error"></span>
			</div>
			<div class="form_field">
				<label class="form_field_label" for="update_password_password">Nouveau mot de passe</label>
				<input class="form_field_input" type="password" name="update_password_password" id="update_password_password" />
				<span class="form_field_error"></span>
			</div>
			<div class="form_field">
				<label class="form_field_label" for="update_password_confirm_password">Confirmation de mot de passe</label>
				<input class="form_field_input" type="password" name="update_password_confirm_password" id="update_password_confirm_password" />
				<span class="form_field_error"></span>
			</div>
			<div class="form_field">
				<button class="btn disabled">Modifer</button>
			</div>
		</section>
	</section>
	<template id="updated_password">
		<header class="header_window">
			<h1>Informations mise à jour</h1>
		</header>
		<div class="content_window">
			<p>Votre mot de passe a été modifié</p>
			<div class="form_field">
				<button class="btn">OK</button>
			</div>
		</div>
	</template>
	<template id="server_error">
		<header class="header_window">
			<h1>Désolé :(</h1>
		</header>
		<div class="content_window">
			<p>Un problème est survenu. Impossible de joindre la base de données.</p>
			<div class="form_field">
				<button class="btn">OK</button>
			</div>
		</div>
	</template>
	<script type="text/javascript" src="js/samm-menu.js"></script>
	<script type="text/javascript" src="js/samm-header.js"></script>	
	<script type="text/javascript" src="js/samm-window.js"></script>
	<script type="text/javascript" src="js/samm-update-password.js"></script>
</body>
</html>
