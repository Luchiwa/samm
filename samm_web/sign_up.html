<!doctype html>
<html>
<head>
	<title>SAMM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10" />
	<meta charset="utf-8" />
	<link rel="manifest" href="manifest.json">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css" />
	<link rel="stylesheet" type="text/css" href="css/lucky-form.css" />
	<link rel="stylesheet" type="text/css" href="css/samm.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-sign-up.css" />
	<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/lucky-form.js"></script>
	<script type="text/javascript" src="js/lucky-storage.js"></script>
</head>
<body>
	<section class="sign_up_view view">
		<header>
			<div class="logo"></div>
			<h1>Création de compte</h1>
		</header>
		<section class="sign_up_form">
			<p class="server_error"></p>
			<div class="form_field">
				<label class="form_field_label" for="sign_up_email">Email</label>
				<input maxlength="40" class="form_field_input" type="email" name="sign_up_email" id="sign_up_email" />
				<span class="form_field_error"></span>
			</div>
			<div class="form_field">
				<label class="form_field_label" for="sign_up_username">Nom d'utilisateur</label>
				<input maxlength="20" class="form_field_input" type="text" name="sign_up_username" id="sign_up_username" />
				<span class="form_field_error"></span>
			</div>
			<div class="form_field">
				<label class="form_field_label" for="sign_up_password">Mot de passe</label>
				<input class="form_field_input" type="password" name="sign_up_password" id="sign_up_password" />
				<span class="form_field_error"></span>
			</div>
			<div class="form_field">
				<label class="form_field_label" for="sign_up_confirm_password">Confirmation de mot de passe</label>
				<input class="form_field_input" type="password" name="sign_up_confirm_password" id="sign_up_confirm_password" />
				<span class="form_field_error"></span>
			</div>
			<div class="form_field">
				<button class="btn disabled">Créer mon compte</button>
			</div>
			<div class="container_backtologin">
				<a href="index.html" class="a_btn">S'identifier</a>
			</div>
		</section>
	</section>

	<script type="text/javascript" src="js/samm-sign-up.js"></script>
</body>
</html>
