<!doctype html>
<html>
<head>
	<title>SAMM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10" />
	<meta charset="utf-8" />
	<link rel="manifest" href="manifest.json">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css" />
	<link rel="stylesheet" type="text/css" href="css/lucky-form.css" />
	<link rel="stylesheet" type="text/css" href="css/samm.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-menu.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-header.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-success.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-home.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-login.css" />
	<link rel="stylesheet" type="text/css" href="css/samm-window.css" />
	<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/lucky-form.js"></script>
	<script type="text/javascript" src="js/lucky-storage.js"></script>
</head>
<body>
	<template id="home_view">
		<section class="home_view">
			<p>Glisser-déposer en cas de rechute</p>
			<div class="taken_addiction_container"></div>
			<div class="droppable_container"></div>
		</section>
	</template>
	<template id="draggable_user_addiction">
		<div data-name="{addiction_name}" data-id="{addiction}" class="taken_btn {addiction_name}">
			<div class="timer_addiction"></div>
		</div>
	</template>
	<template id="login_view">
		<section class="login_view">
			<header>
				<div class="logo"></div>
				<div class="name">SAMM</div>
			</header>
			<section class="login_form">
				<div class="form_field">
					<label class="form_field_label" for="login_email">Email</label>
					<input maxlength="40" class="form_field_input" type="email" name="login_email" id="login_email" />
					<span class="form_field_error"></span>
				</div>
				<div class="form_field">
					<label class="form_field_label" for="login_password">Mot de passe</label>
					<input class="form_field_input" type="password" name="password" id="login_password" />
					<span class="form_field_error"></span>
				</div>
				<div class="container_forgot_password">
					<a href="forgot_password.html" class="a_btn">Mot de passe oublié ?</a>
				</div>
				<div class="form_field">
					<button class="btn disabled">Se connecter</button>
				</div>
				<div class="container_sign_up">
					<p>Vous n'avez pas encore de compte ?</p>
					<a href="sign_up.html" class="a_btn">S'inscrire</a>
				</div>
			</section>
		</section>
	</template>
	<template id="server_error">
		<header class="header_window">
			<h1>Désolé :(</h1>
		</header>
		<div class="content_window">
			<p>Vos identifiants sont invalides.<br/>Veuillez tenter de nouveau.</p>
			<div class="form_field">
				<button class="btn">OK</button>
			</div>
		</div>
	</template>
	<script type="text/javascript" src="js/samm-window.js"></script>
	<script type="text/javascript" src="js/samm-menu.js"></script>
	<script type="text/javascript" src="js/samm-header.js"></script>
	<script type="text/javascript" src="js/samm-success-win.js"></script>
	<script type="text/javascript" src="js/samm-home.js"></script>
	<script type="text/javascript" src="js/samm-login.js"></script>
	<script type="text/javascript" src="js/samm-index.js"></script>
	<script type="text/javascript">
		// This is the "Offline page" service worker
		// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
		// Check compatibility for the browser we're running this in
		if ("serviceWorker" in navigator) {
  			if (navigator.serviceWorker.controller) {
    			console.log("[PWA Builder] active service worker found, no need to register");
  			} else {
    			// Register the service worker
    			navigator.serviceWorker.register("pwabuilder-sw.js", {
    				scope: "./"
    			}).then(function (reg) {
    				console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
      			});
  			}
		}
	</script>
</body>
</html>
